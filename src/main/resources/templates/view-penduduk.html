<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragment :: header">
    	
    </head>
    
    <body>
    	<nav th:replace="fragment :: navbar"></nav>
    	<div class="container-fluid">
			<h3 th:text="'Lihat Data Penduduk - ' + ${penduduk.nik} "></h3>
			<div class="container-fluid col-sm-6">
				<table class="table">
					<tbody>
						<tr>
							<td>NIK</td><td th:text="${penduduk.nik}"></td>
						</tr>
						<tr>
							<td>Nama</td><td th:text="${penduduk.nama}"></td>
						</tr>
						<tr>
							<td>Tempat/Tanggal Lahir</td><td th:text="${penduduk.tempatLahir} + ', ' + ${penduduk.tanggalLahir}"></td>
						</tr>
						<tr>
							<td>Alamat</td><td th:text="${keluarga.alamat}"></td>
						</tr>
						<tr>
							<td>Kelurahan/Desa</td><td th:text="${keluarga.kelurahan}"></td>
						</tr>
						<tr>
							<td>Kecamatan</td><td th:text="${keluarga.kecamatan}"></td>
						</tr>
						<tr>
							<td>Kota</td><td th:text="${keluarga.kota}"></td>
						</tr>
						<tr>
							<td>Golongan Darah</td><td th:text="${penduduk.goldar}"></td>
						</tr>
						<tr>
							<td>Agama</td><td th:text="${penduduk.agama}"></td>
						</tr>
						<tr>
							<td>Status Perkawinan</td><td th:text="${penduduk.statusKawin}"></td>
						</tr>
						<tr>
							<td>Pekerjaan</td><td th:text="${penduduk.pekerjaan}"></td>
						</tr>
						<tr>
							<td>Kewarganegaraan</td><td th:text="${penduduk.kewarganegaraan} == '1' ? 'WNI' : 'WNA' "></td>
						</tr>
						<tr>
							<td>Status Kematian</td><td th:text="${penduduk.statusKematian} == '1' ? 'Wafat' : 'Hidup' "></td>
						</tr>		
					</tbody>
				</table>
			</div>
			
			<div th:if="${penduduk.statusKematian} == '0' " class="container-fluid">
				<h3 th:text=" 'Ubah status kematian penduduk dengan NIK ' + ${penduduk.nik}"></h3>
				<form action="penduduk/mati" method="post">
					<input type="hidden" name="nik" th:value="${penduduk.nik}"></input>
					<button class="btn btn-danger" type="submit" value="submit">Nonaktifkan</button>
				</form>
			</div>
		</div>	
	</body>
</html>
