<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragment :: header">
    	
    </head>
    
    <body>
    	<nav th:replace="fragment :: navbar"></nav>
    	
    	<div class="container-fluid col-sm-4">
    		<h3>Ubah Penduduk</h3>
    		<form action="penduduk/tambah/submit" method="post" th:object="${penduduk}">
    			<div class="form-group">
    				<label for="nama">Nama</label>
    				<input class="form-control" type="text" name="nama" required="true"></input> <!-- th:field="${nama}" --> 
    			</div>
    			<div class="form-group">
    				<label for="status_dalam_keluarga">Status Dalam Keluarga</label>
    				<select class="form-control" type="text" name="status_dalam_keluarga" required="true"> <!-- th:field="${nama}" --> 
    				<option selected="true" disabled="disabled" value=""></option>
    					<option>Kepala Keluarga</option>
    					<option>Istri</option>
    					<option>Anak</option>
    				</select>
    			</div>
    			<div class="form-group">
    				<label for="tempat_lahir">Tempat Lahir</label>
    				<input class="form-control" type="text" name="tempat_lahir" required="true"></input> <!-- th:field="${nama}" --> 
    			</div>
    			<div class="form-group">
    				<label for="tanggal_lahir">Tanggal Lahir (format YYYY-MM-DD)</label>
    				<input class="form-control" type="text" name="tanggal_lahir" required="true"></input> <!-- th:field="${nama}" --> 
    			</div>
    			<div class="form-group">
    				<label for="golongan_darah">Golongan Darah</label>
    				<select class="form-control" type="text" name="golongan darah" required="true"> <!-- th:field="${nama}" --> 
    				<option selected="true" disabled="disabled" value=""></option>
    					<option>A+</option>
    					<option>A-</option>
    					<option>B+</option>
    					<option>B-</option>
    					<option>O+</option>
    					<option>O-</option>
    					<option>AB+</option>
    					<option>AB-</option>
    				</select>
    			</div>
    			<div class="form-group">
    				<label for="agama">Agama</label>
    				<input class="form-control" type="text" name="agama" required="true"></input> <!-- th:field="${nama}" --> 
    			</div>
    			<div class="form-group">
    				<label for="status_perkawinan">Status Perkawinan</label>
    				<select class="form-control" type="text" name="status_perkawinan" required="true"> <!-- th:field="${nama}" --> 
    				<option selected="true" disabled="disabled" value=""></option>
    					<option>Kawin</option>
    					<option>Belum Kawin</option>
    				</select>
    			</div>
    			<div class="form-group">
    				<label for="pekerjaan">Pekerjaan</label>
    				<input class="form-control" type="text" name="pekerjaan" required="true"></input> <!-- th:field="${nama}" --> 
    			</div>
    			<div class="form-group">
    				<label for="kewarganegaraan">Kewarganegaraan</label>
    				<select class="form-control" type="text" name="kewarganegaraan" required="true"> <!-- th:field="${nama}" --> 
    				<option selected="true" disabled="disabled" value=""></option> <!-- th:value=" '' " -->
	    				<option th:value="'1'">WNI</option>
	    				<option th:value="'0'">WNA</option>
    				</select>
    			</div>
    			<div class="form-group">
    				<label for="status_kematian">Status Kematian</label>
    				<select class="form-control" type="text" name="status_kematian" required="true"> <!-- th:field="${nama}" --> 
    				<option selected="true" disabled="disabled" value=""></option> <!-- th:value=" '' " -->
	    				<option th:value="'1'">Wafat</option>
	    				<option th:value="'0'">Hidup</option>
    				</select>
    			</div>
    			<div class="form-group">
    				<label for="jenis_kelamin">Jenis Kelamin</label>
    				<select class="form-control" type="text" name="jenis_kelamin" required="true"> <!-- th:field="${nama}" --> 
    				<option selected="true" disabled="disabled" value=""></option> <!-- th:value=" '' " -->
	    				<option th:value="'1'">Perempuan</option>
	    				<option th:value="'0'">Laki-laki</option>
    				</select>
    			</div>
    			<div class="form-group">
    				<label for="id_keluarga">ID Keluarga</label>
    				<input class="form-control" type="text" name="id_keluarga" required="true"></input> <!-- th:field="${nama}" --> 
    			</div>
    			
    			<button name="action" type="submit" class="btn btn-primary">Simpan Penduduk</button>
    		</form>
    		<br/>
    		<br/>
    	</div>
	</body>
</html>
