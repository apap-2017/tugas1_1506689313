<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>

	<h1 class="page-header">SIDUK DKI</h1>

	<form action="/penduduk" method="get">
		<label>Lihat Data Penduduk Berdasarkan NIK</label>
		<div>
			<input type="text" name="nik" />
		</div>
		<div>
			<button type="submit" name="action" value="searchnik">Search</button>
		</div>
	</form>
	
	<form action="/keluarga" method="get">
		<label>Lihat Data Penduduk Berdasarkan NKK</label>
		<div>
			<input type="text" name="nkk" />
		</div>
		<div>
			<button type="submit" name="action" value="searchnkk">Search </button>
		</div>
	</form>

</body>
