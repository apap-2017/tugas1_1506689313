<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragment :: header">
	</head>
	
	<body>
		<nav th:replace="fragment :: navbar"></nav>
		
		<div class="container-fluid col-sm-4">
			<h1 class="page-header">Tambah Keluarga</h1>
		
			<form action="/keluarga/tambah" method="post" th:object="${keluarga}">
				<div class="form-group">
	    			<label for="alamat">Alamat</label>
	    			<input class="form-control" type="text" name="alamat" required="true" ></input>  
	    		</div>
				<div class="form-group">
	    			<label for="rt">RT</label>
	    			<input class="form-control" type="text" name="rt" required="true" ></input>  
	    		</div>
	    		<div class="form-group">
	    			<label for="rw">RW</label>
	    			<input class="form-control" type="text" name="rw" required="true" ></input>  
	    		</div>
				<div class="form-group">
	    			<label for="kelurahan">Kelurahan/Desa (Gunakan huruf kecil)</label>
	    			<input class="form-control" type="text" name="kelurahan" required="true" ></input>  
	    		</div>
				<div class="form-group">
	    			<label for="kecamatan">Kecamatan (Gunakan huruf kecil)</label>
	    			<input class="form-control" type="text" name="kecamatan" required="true" ></input>  
	    		</div>
				<div class="form-group">
	    			<label for="kota">Kota (Gunakan huruf kecil)</label>
	    			<input class="form-control" type="text" name="kota" required="true" ></input>  
	    		</div>
				<div>
					<button class="btn btn-primary" type="submit" name="action" value="save">Simpan</button>
				</div>
			</form>
			<br/>
			<br/>
		</div>
	</body>
</html>
